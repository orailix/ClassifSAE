[main]
model = bert
model_path=bert-base-uncased
dataset = jigsaw_toxic
imbalanced_classes=True

[training_args]
max_steps=40000
per_device_train_batch_size=4
save_steps=10000
warmup_ratio=0.05
max_grad_norm = 1.0
evaluation_strategy=no
learning_rate=2e-6
lr_scheduler_type=cosine
weight_decay=0.01
seed=42